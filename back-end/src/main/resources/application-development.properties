server.port=8083
server.servlet.context-path=/
logging.level.org.springframework=info
server.error.include-message=always

# configure the H2 data source and console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb

# Enable globally quoted identifiers for Hibernate
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# configure hibernate logging
logging.level.org.hibernate=error

# JPA configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

# drop and create the table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=create-drop

# turn statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

# allow others to connect to the H2 database
spring.h2.console.settings.web-allow-others=true

